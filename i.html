<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="i.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thủy</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        setInterval(() => {
            let date = new Date()
            let clock = document.getElementById('clock')
            clock.innerHTML =
            date.getHours()+":"+
            date.getMinutes()+":"+
            date.getSeconds()
        }, 1000);
    </script>
    
    <a href="/index.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Vợ hãy nhấn vào đây
    </a>
</body>
</html>
